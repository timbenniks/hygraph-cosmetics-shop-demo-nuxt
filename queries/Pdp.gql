query Pdp($slug: String!, $stage: Stage! = PUBLISHED, $locale: Locale!) {
  pdp(locales: [$locale], where: { slug: $slug }, stage: $stage) {
    id
    __typename
    slug
    title
    description
    ogImage(locales: [$locale, en]) {
      url
    }
    components {
      ... on Tutorial {
        __typename
        id
        title
        image(locales: [$locale, en]) {
          url
        }
        items {
          __typename
          text
        }
      }
      ... on Routine {
        __typename
        id
        chapeau
        cta
        description
        image(locales: [$locale, en]) {
          url
        }
        title
        url
      }
      ... on ProductList {
        __typename
        title
        relatedProductList {
          relatedProductId
          relatedProducts {
            products {
              description
              id
              images {
                alt
                url
              }
              ingredients
              name
              price
              shortDescription
              slug
              stock
            }
          }
        }
      }
    }

    product {
      id
      slug
      name
      price
      ingredients
      shortDescription
      description
      stock
      images {
        alt
        url
      }
    }
  }
}
